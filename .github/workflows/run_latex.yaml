# 1. Tên của workflow (tùy chọn)
name: Bien dich LaTeX

# 2. Khi nào thì chạy?
on:
  # Chạy mỗi khi có ai đó "push" code
  push:
    # Chỉ chạy khi push lên nhánh "main" (hoặc "master" tùy repo của bạn)
    branches: [ main ] 
  
  # Bạn cũng có thể thêm các trình kích hoạt khác, ví dụ:
  # pull_request:
  #   branches: [ main ]

# 3. Làm những gì?
jobs:
  # Đặt tên cho job của bạn, ví dụ: "build"
  build:
    # 4. Chọn hệ điều hành để chạy (luôn dùng ubuntu-latest cho rẻ và nhanh)
    runs-on: ubuntu-latest

    # 5. Các bước thực thi
